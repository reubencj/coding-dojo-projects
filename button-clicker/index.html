<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>Dojonary</h1>
        <input type="text" name="search" id="search" placeholder="search" class="border-style">
        <button class="login-btn" onclick="loginClick(this)">Login</button>
    </header>



    <article class="def-1 def-styling border-style">
        <h2 class="word">ninja</h2>
        <p class="word-type">noun</p>
        <p class="plural">Plural: <span>ninjas</span></p>
        <button class="like-btn" onclick="updateLikes(this,1)">13 likes</button>

        <div class="word-def">
            <p>A practioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a> </p>
        </div>
    </article>

    <article class="def-2 def-styling border-style">

        <h2 class="word">ninja</h2>
        <p class="word-type">noun</p>
        <p class="plural">Plural: <span>ninjas</span></p>
        <button class="like-btn" onclick="updateLikes(this,2)">37 likes</button>

        <div class="word-def">
            <p class="word-def">A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus
            </p>

        </div>


    </article>

    <section class="add-def-section">
        <div class=" add-def border-style">
            <p>Dojonary is defined by <span>YOU</span></p>
            <button class="add-def-btn" onclick="hideBtn(this)">Add Definition</button>

        </div>


    </section>


    <script src="script.js"></script>
</body>

</html>
